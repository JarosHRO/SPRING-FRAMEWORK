<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<title>Hospital Web</title>
	<meta charset="UTF-8">
  	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
	<!--Cabecera-->

		<nav>
			<img class="logoheader" src="img/logo.png">
			<div class="navegador">
				<a href="index.html">Inicio</a>
				<a href="citas.html">citas</a>			
				<a href="contactos.html">Contactame</a>
			</div>

	<center>
		<h1>Contactanos</h1>
		<h3>Ingresa tus datos y lo mas pronto posible nos contactaremos con usted.</h3>
	</center>
<br>
<br>
	<section>
		<center>
		<form th:object="${contact}" th:action="@{contactame}" method="post">
		    <label for="cname"><b>Nombre</b></label>
		    <input type="text" id="cnombre" name="firstname" >

		    <label for="clastname"><b>Apellido</b></label>
		    <input type="text" id="capellido" name="lastname" >

		    <label for="cmail"><b>Correo Electronico</b></label>
		    <input type="text" id="cmail" name="email">

		    <label for="subject"><b>Contenido</b></label>
		    <textarea id="subject" name="contenido" style="height:200px"></textarea>

		    <input type="submit" value="Submit">
		 </form>
		 </center>
	</section>
<br>
